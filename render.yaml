# =========================================
# üöÄ Render Deploy Configuration (Stable)
# =========================================
services:
  - type: web
    name: ecommerce-prediction-api
    env: python
    plan: free
    region: singapore

    # -------------------------------
    # üß± Build commands
    # -------------------------------
    buildCommand: |
      apt-get update && apt-get install -y cargo rustc
      pip install --upgrade pip
      pip install -r Purchase_Prediction_System/api_requirements.txt

    # -------------------------------
    # ‚ñ∂Ô∏è Start command
    # -------------------------------
    startCommand: uvicorn Purchase_Prediction_System.ml_pipeline.app.serve_model:app --host 0.0.0.0 --port $PORT

    # -------------------------------
    # üåø Environment variables
    # -------------------------------
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11    
      - key: FEAST_REPO_PATH
        value: /opt/airflow/feature_repo
      - key: MINIO_ENDPOINT
        value: http://127.0.0.1:9900
      - key: BUCKET
        value: model-store
      - key: PREFIX
        value: session-purchase
